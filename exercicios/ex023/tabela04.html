<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXEMPLO DE TABELA</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{  
            border-collapse: collapse;
        }

        th,td{
            width: 100px;
            padding: 10px;
            border: 1px solid black;
        }

        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana Maria</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Incepition</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Claudia Melo</td>
                <td>Obivilion</td>
                <td>Matrix</td>
                <td>Big hero</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Bruno Barbosa</td>
                <td>007</td>
                <td>ted</td>
                <td>Bela e a Fera</td>
            </tr>
            <tr>
                <td>Kaio Cotrim</td>
                <td>Titanic</td>
                <td>Rapunzel</td>
                <td>Harry Poter</td>
            </tr>
            <tr>
                <td>Caique</td>
                <td>Barbie</td>
                <td>Barbie 2 </td>
                <td>Barbie 3</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th scope="row">TOTAL</th>
                <td colspan="4">100</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
