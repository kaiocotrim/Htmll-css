<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Form</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" autocomplete="off">
        <p>
            <label for="inome" ></label>
            <p>Nome <input type="text" name="nome" id="inome" minlength="2" maxlength="50" placeholder="Nome Completo :" required></p>

            <label for="imedia"></label>
            <p>Media <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1"></p>
        </p>
        <p>
            <label for="imes"></label>
            <p>Periodo Letivo<input type="month" name="mes" id="imes" required></p>
        </p>

        <p>
            <label for="idia"></label>
            <p>Dia da Prova <input type="date" name="dia" id="idia" required ></p>
        </p>

        <p>
            <label for="Ihora"></label>
            <p>Horario da Prova <input type="time" name="hora" id="Ihora"></p>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>

        
    </form>
    
</body>
</html>
