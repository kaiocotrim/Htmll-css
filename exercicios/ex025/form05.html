<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario com check box</title>
</head>
<body>
    <form action="cadastro.php">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="m" id="im"><label for="im">Masculino</label>
            <input type="radio" name="f" id="if"><label for="if">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esporte favoritos </legend>
            <input type="checkbox" name="futebol" id="ifutebol"> <label for="ifutebol">Futebol</label>
            <br>
            <input type="checkbox" name="basquete" id="ibasquete"> <label for="ibasquete">Basquete</label>
            <br>
            <input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">Volei</label>
            <br>
            <input type="checkbox" name="natacao" id="inatacao"> <label for="inatacao">Natação</label>
            <br>
            <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">Tenis </label>
        </fieldset>
                        




        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
