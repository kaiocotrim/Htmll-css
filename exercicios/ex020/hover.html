<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }


        div > p {
            display: none;
        }

        div:hover > p{
            display: block;
        }   


        
        div:hover{
            color: tomato;

        }


        
    </style>
</head>
<body>
    <h1>Emplos de Hover </h1>
    <p>Passe o mouse sobre o texto abaixo </p>
    <div>aqui camarada
        <p>text hidden ....</p>
    </div>

    <p>fim do exemplo ...   </p>
</body>
</html>
