<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videpos com HTML5</title>
</head>
<body>
    <h1>inserindos videos hospedados localmentes</h1>
    <p>este video está hospedados no meu proprio servidor.</p>
    
    <video src="midia/video.mp4.mp4" width="500" controls  ></video>

    <video controls width="500" poster="img/tub.png">
        <source src="midia/video.mp4.mp4" type="video/mp4">
        <source src="midia/Videof.Mp4.mp4" type="video/mp4">
        <source src="midia/video.mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compitibilidade com a reprodução de videos.</p>
    </video>

    <h1>Inserindo videos do yotube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=ZD2NbWemsN9H30lp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
