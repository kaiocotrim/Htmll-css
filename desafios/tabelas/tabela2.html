<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela2</title>

    <style>
        table{
            border-collapse: collapse;
        }

        td{
            padding: 10px;
            width: 100px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>

        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>

        </tr>


        <tr>
            <td>J</td>
            <TD>L</TD>
            <TD>M</TD>
        </tr>

        <TR>
            <TD colspan="4">N</TD>    
        </TR>
    </table>
    

    <h1><a href="index.html">voltar</a></h1>
</body>
</html>
